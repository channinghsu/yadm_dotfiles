import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/catppuccin//catppuccin-frappe.toml"
  # "~/.config/alacritty/eldritch/eldritch.toml"
  "~/.config/alacritty/catppuccin/catppuccin-macchiato.toml",
  # "~/.config/alacritty/catppuccin/catppuccin-mocha.toml",
]

live_config_reload = true

[colors]
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[colors.cursor]
cursor = "#FFFFFF"
text = "#000000"

[window]
option_as_alt = "Both"     # other values are None, OnlyRight, Both
decorations = "buttonless"
# decorations = "none"
dynamic_padding = false
opacity = 0.9
# blur = true

[window.padding]
x = 2
y = 6

[window.dimensions]
columns = 100
lines = 24

[selection]
save_to_clipboard = true

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
# family = "MesloLGM Nerd Font" # >>>>>>>>>>>>>>>>>>> Top personal pick
style = "Regular"
family = "JetBrainsMono Nerd Font"

[scrolling]
# Maximum number of lines in the scrollback buffer.
# Specifying '0' will disable scrolling.
history = 10000
# Scrolling distance multiplier.
multiplier = 3

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (Linux/BSD/macOS) `$SHELL` or the user's login shell, if `$SHELL` is unset
#   - (Windows) powershell
#shell:
#  program: /bin/bash
#  args:
#    - --login
# [shell]
# program = "/bin/zsh"
# The 2 commands after login are needed to automatically attach to an existing tmux session
# If no session exists, a new one is created
# args = [
#   "--login",
#   "-c",
#   "/opt/homebrew/bin/tmux attach || //opt/homebrew/bin/tmux",
# ]
