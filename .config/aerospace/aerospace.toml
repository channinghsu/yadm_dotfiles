after-login-command = []
after-startup-command = [
    'exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar',
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'

]

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    '/opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_workspace_change AEROSPACE_FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE AEROSPACE_PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE',
]

# Start AeroSpace at login
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 20

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak)
key-mapping.preset = 'qwerty'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'SSN-24BZ'
6 = 'SSN-24BZ'
7 = 'SSN-24BZ'
8 = 'SSN-24BZ'
9 = 'SSN-24BZ'
10 = 'SSN-24BZ'
11 = 'SSN-24BZ'


[gaps]
inner.horizontal = 10 
inner.vertical =10
outer.top = [{ monitor."SSN-24BZ" = 40 }, 10] # Default value for all monitors
outer.left = 10
outer.bottom = 10
outer.right = 10

# See https://nikitabobko.github.io/AeroSpace/guide#exec-env-vars
[exec] # Again, you don't need to copy all config sections to your config.
inherit-env-vars = true # If you don't touch "exec" section,

[exec.env-vars] # it will fallback to "default-config.toml"
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]
    cmd-h = [] # Disable "hide application"

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# You can uncomment this line to open up terminal with alt + enter shortcut
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# alt-enter = 'exec-and-forget open -n /System/Applications/Utilities/Terminal.app'

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# cmd-enter = 'macos-native-fullscreen'
ctrl-alt-enter= 'fullscreen'
ctrl-alt-c= 'layout floating tiling'
cmd-shift-c = 'reload-config'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-alt-h = 'focus left --boundaries all-monitors-outer-frame'
cmd-alt-j = 'focus down --boundaries all-monitors-outer-frame'
cmd-alt-k = 'focus up --boundaries all-monitors-outer-frame'
cmd-alt-l = 'focus right --boundaries all-monitors-outer-frame'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-left = 'move left'
alt-down = 'move down'
alt-up = 'move up'
alt-right = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-ctrl-minus = 'resize smart -50'
alt-ctrl-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'
ctrl-8 = 'workspace 8'
ctrl-9 = 'workspace 9'
ctrl-0 = 'workspace 10'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
alt-shift-0 = ['move-node-to-workspace 10', 'workspace 10']
alt-shift-a = ['move-node-to-workspace a', 'workspace a']
alt-shift-b = ['move-node-to-workspace b', 'workspace b']
alt-shift-c = ['move-node-to-workspace c', 'workspace c']
alt-shift-d = ['move-node-to-workspace d', 'workspace d']
alt-shift-e = ['move-node-to-workspace e', 'workspace e']
alt-shift-f = ['move-node-to-workspace f', 'workspace f']
alt-shift-g = ['move-node-to-workspace g', 'workspace g']
alt-shift-i = ['move-node-to-workspace i', 'workspace i']
alt-shift-m = ['move-node-to-workspace m', 'workspace m']
alt-shift-n = ['move-node-to-workspace n', 'workspace n']
alt-shift-o = ['move-node-to-workspace o', 'workspace o']
alt-shift-p = ['move-node-to-workspace p', 'workspace p']
alt-shift-q = ['move-node-to-workspace q', 'workspace q']
alt-shift-r = ['move-node-to-workspace r', 'workspace r']
alt-shift-s = ['move-node-to-workspace s', 'workspace s']
alt-shift-t = ['move-node-to-workspace t', 'workspace t']
alt-shift-u = ['move-node-to-workspace u', 'workspace u']
alt-shift-v = ['move-node-to-workspace v', 'workspace v']
alt-shift-w = ['move-node-to-workspace w', 'workspace w']
alt-shift-x = ['move-node-to-workspace x', 'workspace x']
alt-shift-y = ['move-node-to-workspace y', 'workspace y']
alt-shift-z = ['move-node-to-workspace z', 'workspace z']


# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes

# disabled hide window
# cmd-h = []
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
# alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
# rotate hangul and english

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = [
    'layout floating tiling',
    'mode main',
] # Toggle between floating and tiling layout
alt-shift-semicolon = [
    'fullscreen',
    'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
alt-shift-r = ['exec-and-forget /opt/homebrew/bin/sketchybar --reload']


